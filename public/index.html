<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <canvas
      id="viewCanvas"
      style="border: 5px solid #d3d3d3"
      width="1000"
      height="660"
    >
      <div id="images">
        <img id="positive" src="images/Positive.png" />
        <img id="negative" src="images/Negative.png" />
        <img id="uparrow" src="images/UpArrow.png" />
        <img id="rightarrow" src="images/RightArrow.png" />
        <img id="leftarrow" src="images/LeftArrow.png" />
        <img id="downarrow" src="images/DownArrow.png" />
        <img id="cross" src="images/Cross.png" />
        <img id="dot" src="images/Dot.png" />
      </div>
    </canvas>
    <div id="rightInput">
      <h5>Spawn Particle</h5>
      <input
        type="number"
        placeholder="Charge magnitude (-10,10)"
        id="chargeMagnitude"
      />
      <br />
      <input type="number" placeholder="Mass (10,500)" id="mass" />
      <br />
      <input type="number" placeholder="Size (0,10)" id="size" />
      <br />
      <input type="number" placeholder="X Velocity (10,100)" id="xVelocity" />
      <br />
      <input type="number" placeholder="Y Velocity (10,100)" id="yVelocity" />
      <br />
      <input
        type="number"
        placeholder="Number of particles (1,10000)"
        id="numParticles"
      />
      <br />
      <input
        type="button"
        onclick="setParticleParameters()"
        value="Set Parameters"
      />
      <br />
      <input type="button" onclick="clearParticles()" value="Clear" />
      <br />

      <h5>Spawn Electric Field</h5>
      <input type="number" placeholder="Width (100,1000)" id="eFieldWidth" />
      <br />
      <input type="number" placeholder="Height (100,1000)" id="eFieldHeight" />
      <br />
      <input type="number" placeholder="Strength (1,100)" id="eFieldStrength" />
      <br />
      <input
        type="number"
        placeholder="Direction (1,2,3,4)"
        id="eFieldDirection"
      />
      <br />
      <input
        type="button"
        onclick="setElectricParameters()"
        value="Set Parameters"
      />
      <br />
      <input type="button" onclick="clearElectricFields()" value="Clear" />
      <br />
      <h5>Spawn Magnetic Field</h5>
      <input type="number" placeholder="Width (100,1000)" id="mFieldWidth" />
      <br />
      <input type="number" placeholder="Height (100,1000)" id="mFieldHeight" />
      <br />
      <input
        type="number"
        placeholder="Strength (-100,100)"
        id="mFieldStrength"
      />
      <br />
      <input
        type="button"
        onclick="setMagneticParameters()"
        value="Set Parameters"
      />
      <br />
      <input type="button" onclick="clearMagneticFields()" value="Clear" />

      <br />
      <br />
      <input
        type="button"
        onclick="toggleCanvasRefresh()"
        value="Toggle canvas refresh"
      />
      <br />
      <input
        type="button"
        onclick="toggleParticleAttraction()"
        value="Toggle particle attraction "
      />
      <br />
      <input
        type="button"
        onclick="removeLastParticle()"
        value="Remove last particle"
      />
      <br />
      <input
        type="button"
        onclick="removeLastMField()"
        value="Remove last magnetic field"
      />
      <br />
      <input
        type="button"
        onclick="removeLastEField()"
        value="Remove last electric field"
      />
      <br />
      <input type="button" onclick="thanosSnap()" value="Thanos snap" />
      <h4 id="numParticlesOutput">Total number of particles:</h4>
      <h4 id="fps">FPS:</h4>
    </div>

    <script src="script.js"></script>
  </body>
</html>
